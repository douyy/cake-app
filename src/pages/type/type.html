<ion-header>
  <ion-navbar>
    <ion-title>
      产品分类
    </ion-title>

</ion-header>
<ion-content class="action-sheets-basic-page">

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list *ngIf="itemseach.length > 0">

      {{ item }}
    </ion-item>
  </ion-list>

    在线咨询
  </button>
  <!--类别-->

      <ion-col (click)="go('蛋糕')">

          <p>鲜花</p>
      </ion-col>
      <ion-col>
          <img src="../../../assets/images/lm11.png" alt="">
          <p>浪漫组合</p>

    </ion-row>

      <ion-col (click)="go('蛋糕')">
          <img src="../../../assets/images/class_hongjiu.png" alt="">

      </ion-col>
      <ion-col>
          <img src="../../../assets/images/class_qkl.png" alt="">
          <p>巧克力</p>
      </ion-col>
      <ion-col>
          <img src="../../../assets/images/class_kt.png" alt="">

</ion-content>
