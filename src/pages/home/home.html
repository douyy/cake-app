<ion-header>
  <ion-navbar>
    <!--<div col-2>分类</div>-->
    <ion-title>麦香蛋糕</ion-title>
    <!--<div col-4>菜单 <ion-icon name="menu"></ion-icon></div>-->
  </ion-navbar>
</ion-header>
<ion-content class="homecontent" (ionScroll)="scrollHandle($event)">
  <div class="action-sheets-basic-page">
    <!--搜索栏-->
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list *ngIf="itemseach.length > 0">
      <ion-item *ngFor="let item of itemseach">
        {{ item }}
      </ion-item>
    </ion-list>
    <button ion-button block (click)="openMenu()" class="zixun">
      在线咨询
    </button>
  </div>

  <!--轮播-->
  <div class="homelun">
    <ion-slides pager #ionSlides loop="true" autoplay="3000">
      <ion-slide>
        <img src="https://www.dangao.com/imgbanner/m_banner1.jpg">
      </ion-slide>
      <ion-slide>
        <img src="https://www.dangao.com/imgbanner/m_banner6.jpg">
      </ion-slide>

      <ion-slide>
        <img src="https://www.dangao.com/imgbanner/m_banner4.jpg

  ">
      </ion-slide>

      <ion-slide>
        <img src="https://www.dangao.com/imgbanner/m_banner8.jpg

  ">
      </ion-slide>

    </ion-slides>
  </div>
  <ion-grid class="cake">
    <ion-row>
      <ion-col col-3>
        <div (click)="goProduct('蛋糕')">
          <img src="../../assets/images/cake.png">
          <p>蛋糕</p>
        </div>
      </ion-col>
      <ion-col col-3>
        <div>
          <img src="../../assets/images/flower.png">
          <p>鲜花</p>
        </div>
      </ion-col>
      <ion-col col-3>
        <div>
          <img src="../../assets/images/lm11.png">
          <p>浪漫组合</p>
        </div>
      </ion-col>
      <ion-col col-3>
        <div class="many" (click)="many()">
          <img src="../../assets/images/more.png">
          <p class="more">更多</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="dingdan">
    <ion-row>
      <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
        <span class="green">订单去哪儿了</span>
      </ion-col>
      <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
        <span class="red">400-658-1177</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
        <span class="lightred">在线咨询</span>
      </ion-col>
      <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
        <span class="blue">QQ:139010678</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="box">
    <div class="head" *ngFor="let t of type">
      <div class="A">{{t.letter}}</div>
      <div class="title">{{t.classify}}</div>
      <div class="further">更多>></div>
      <div class="xian" col-12></div>
      <ul>
        <li class="product" *ngFor="let c of getType(t.classify)" col-6 >
          <img src="{{c.url}}" alt="" class="productImg" (click)="godetail(c)">
          <img src="./assets/images/hot_rm.png" *ngIf="c.ishot" class="hot">
          <img src="./assets/images/hot_tj.png" *ngIf="c.iste" class="hot">
          <img src="./assets/images/hot_xp.png" *ngIf="c.isnew" class="hot">
          <p>{{c.name}}</p>
          <p>{{c.introduce}}</p>

          <p>￥{{c.price}}
            <img src="./assets/images/cartico0.png" class="cart" (click)="cart(c)">
            <span>购买</span>
          </p>
          <li>
      </ul>
    </div>
  </div>
  <div class="alert" *ngIf="alert">加入购物车成功</div>
  <div class="image">
    <img src="./assets/images/xf_wx.png" (click)="weixin()"><br>
    <div class="message" *ngIf="mess">
      <p>亲爱的主人</p>
      <p>加微信公众号：<span>七彩蛋糕客服</span></p>
      <p>可以直接和我对话</p>
      <p>更好的为您服务</p>
      <div class="close" (click)="close()">关闭</div>
    </div>
    <img src="./assets/images/xf_kf.png"><br>
    <img src="./assets/images/scroll-to-top-icon.png" (click)="scrollTo()" *ngIf="topshow">
  </div>

  <!--<div class="number">{{length}}</div>-->
</ion-content>
