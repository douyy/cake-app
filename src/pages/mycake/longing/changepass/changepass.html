<ion-header>
  <ion-navbar color="danger">
    <ion-title>我的七彩</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <div class="ion-body changepass-body" style="margin-top: 5px;">
      <div class="ion-ipt">
        <span col-4>当前密码</span>
        <input col-8 type="text" [(ngModel)]='cgpass.old'>
      </div>
    <div class="ion-ipt">
      <span col-4>新密码</span>
      <input col-8 type="text" [(ngModel)]='cgpass.new1'>
    </div>
    <div class="ion-ipt">
      <span col-4>确认密码</span>
      <input col-8 type="text" [(ngModel)]='cgpass.new2'>
    </div>
    <div padding>
      <button ion-button color="light" block (click)="changepass(cgpass)">修 改</button>
    </div>
  </div>
</ion-content>
