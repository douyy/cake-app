<ion-header>
  <ion-navbar>
    <ion-title>我的麦香</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="ion-con">
    <div class="top">
      <img src="../../assets/images/usertouxiang.png" alt="">
      <div class="ion-p">
        <p>{{phone}}<span (click)="informate()"></span></p>
      </div>
      <br>
      <br>
      <div col-12 class="ion-jfhb">
        <div class="ion-jf">当前积分:</div>
        <div class="ion-hb">虚拟货币:</div>
      </div>

    </div>
    <div class="shopping" padding >
        <ul class="lgul1">
          <li class="lgli1" col-4>待付款订单</li>
          <li col-4 class="te2 lgli1">已取消订单</li>
          <li col-4 class="te3 lgli1">全部订单</li>
        </ul>
    </div>
    <div class="ion-xinxi">
      <ul class="lgul">
        <li class="lgli">
          <img col-2 src="../../../assets/images/jifen.png" alt="">
          <div class="ion-img" col-10 col-sm-8>
            <h4 col-8>我的积分</h4>
            <img src="../../../assets/images/userrightico.png" alt="">
          </div>
        </li>
        <li class="lgli">
          <img col-2 src="../../../assets/images/xnhb.png" alt="">
          <div class="ion-img" col-10>
            <h4>虚拟货币</h4>
            <img src="../../../assets/images/userrightico.png" alt="">
          </div>
        </li>
        <li class="lgli">
          <img col-2 src="../../../assets/images/bjhk.png" alt="">
          <div class="ion-img" col-10>
            <h4><a href="https://m.dangao.com/Orders/payway">在线补交货款</a></h4>
            <img src="../../../assets/images/userrightico.png" alt="">
          </div>
        </li>
      </ul>
      <ul class="lgul">
        <li class="lgli" (click)="informate()">
          <img col-2 src="../../../assets/images/editico.png" alt="">
          <div class="ion-img" col-10>
            <h4>修改个人信息</h4>
            <img src="../../../assets/images/userrightico.png" alt="">
          </div>
        </li>
        <li class="lgli" (click)="addadress()">
          <img col-2 src="../../../assets/images/shouhuoico.png" alt="">
          <div class="ion-img" col-10>
            <h4>收货地址管理</h4>
            <img src="../../../assets/images/userrightico.png" alt="">
          </div>
        </li>
        <li class="lgli" (click)="changepass()">
          <img col-2 src="../../../assets/images/passeditico.png" alt="">
          <div class="ion-img" col-10>
            <h4>修改密码</h4>
            <img src="../../../assets/images/userrightico.png" alt="">
          </div>
        </li>
      </ul>
      <ul class="lgul">
        <li class="lgli">
          <img col-2 src="../../../assets/images/liuyanico.png" alt="">
          <div class="ion-img" col-10>
            <h4>客服留言</h4>
            <img src="../../../assets/images/userrightico.png" alt="">
          </div>
        </li>
        <li class="lgli">
          <img col-2 src="../../../assets/images/tousuico.png" alt="">
          <div class="ion-img" col-10>
            <h4>投诉留言</h4>
            <img src="../../../assets/images/userrightico.png" alt="">
          </div>
        </li>
        <li class="lgli">
          <img col-2 src="../../../assets/images/zixunico.png" alt="">
          <div class="ion-img" col-10>
            <h4>在线咨询</h4>
            <img src="../../../assets/images/userrightico.png" alt="">
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div padding>
    <button ion-button color="danger" block (click)="quirt()">安全退出</button>
  </div>
</ion-content>
