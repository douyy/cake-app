<ion-header>
  <ion-navbar color="danger">
    <ion-title>我的七彩</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
      <div class="link-adress" style="margin-top: 5px;" padding>
        <button (click)="address()">+添加收货人地址</button>
      </div>
      <div class="link-alladress">
        <ul *ngFor="let a of adress">
          <li class="ulli1">{{a.rsvname}}&nbsp;&nbsp;{{a.rsvphone}}</li>
          <li class="ulli2">{{a.adres}}</li>
          <li class="ulli3"><input type="checkbox"><button (click)="changeadress(a)">修改</button><button (click)="radress(a)">删除</button></li>
        </ul>
      </div>
</ion-content>
